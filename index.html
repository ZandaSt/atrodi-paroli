<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Pieteikšanās</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Pieteikšanās</h2>
    <input type="email" id="username" placeholder="Lietotājvārds">
    <input type="password" id="password" placeholder="Parole">
    <button onclick="login()">Ienākt</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "janis.kalns@st.lv" && pass === "JanisKalns!") {
        window.location.href = "admin.html";
      } else {
        document.getElementById("error").textContent = "Nepareizs lietotājvārds vai parole!";
      }
    }
  </script>
</body>
</html>
